<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Show all users</title>
</head>

<body>

<br/>
To delete or change a user, click on ID in table
<br/>
<br/>

<table border="1">

    <tr>
        <th>id</th>
        <th>username</th>
        <th>password</th>
        <th>roles</th>
    </tr>

    <tr th:each="user : ${users}">
        <td><a th:href="@{/admin/change/{id}(id=${user.getId()})}" th:text="${user.getId()}">id</a></td>
        <td th:utext="${user.getUsername}">username</td>
        <td th:utext="${user.getPassword()}">password</td>
        <td th:utext="${user.getRoles}">roles</td>
    </tr>

</table>
<br/>
<a th:href="@{/admin/new}">Create new user</a>
<br/>
<a th:href="@{/logout}">logout</a>

</body>

</html>
